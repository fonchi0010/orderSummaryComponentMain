<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="bg-images"></div>
  <main class="container">
      <section class="first-section-img">
        <img src="images/illustration-hero.svg" class="img-fun">
      </section>
      <div class="bgn">
        <section class="second-section-title">
          <h2>Order Summary</h2>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </section>
      <section class="third-section-info">
       <div class="rectangle">
          <img src="images/icon-music.svg" class="music-img">
          <h4><span>Annual Plan</span>
            $59.99/year</h4>
            <a href="xd">Change</a>
        </div> 
      </section>
      <section class="fourth-section-btn">
        <button class="btn">
          Proceed to Payment
        </button>
        <h5>Cancel Order</h5>
      </section>
  </div>
  </main>
  
 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href=https://github.com/fonchi0010/orderSummaryComponentMain target="_blank">Fonchi0010</a>.
</div>
</body>
</html>
